name: example-servant-minimal

ghc-options: -Wall -haddock

tests:
  spec:
    main: Spec.hs
    source-dirs:
      - test
    dependencies:
      - hspec
      - example-servant-minimal
      - servant-client
      - warp >= 3.2.4
      - http-client
      - http-types

library:
  source-dirs:
    - src

executables:
  example-servant-minimal:
    ghc-options: -j +RTS -A1500M -M1500M -RTS
    main: exe/Main.hs
    dependencies:
      - example-servant-minimal

dependencies:
  - base
  - servant
  - servant-server
  - transformers
  - aeson
  - wai
  - warp
